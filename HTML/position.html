<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Positions</title>
    <link rel="stylesheet" href="./position.css" />
  </head>
  <body>
    <div>
      <p class="static">Static</p>
    </div>
    <!-- According to parent elemet -->
    <div>
      <p class="sticky">Sticky</p>
    </div>
    <!-- they both work Paralely required to give parent element as relative and child as absolute -->
    <div class="relative">
      <p class="absolute">Absolute</p>
    </div>
    <div>
      <p class="fixed">Fixed</p>
    </div>
  </body>
</html>
